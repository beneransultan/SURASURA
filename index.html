<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sura Sura Photobooth - Mario Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Habita Scenic';
            src: url('fonts/habita_scenic/HabitaScenic_PERSONAL_USE_ONLY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Magic Retro';
            src: url('fonts/magic_retro/Magic Retro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Millgrove';
            src: url('fonts/millgrove/Millgrove DEMO.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Blooming Bluster';
            src: url('fonts/blooming-bluster-font/BloomingblusterdemoSolid-K7qEA.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #e70000; /* Mario Red Background */
            color: #ffffff;
            text-shadow: 2px 2px 0px #000000;
            overflow-x: hidden;
        }

        .mario-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem; /* Adjusted for mobile */
            color: #ffffff; /* White text for contrast on red */
            text-shadow: 2px 2px 0px #000, 4px 4px 0px #fbd000; /* Black and Yellow shadow */
            transform: rotate(-2deg);
            display: inline-block;
        }
        
        @media (min-width: 640px) {
            .mario-title {
                font-size: 2.5rem;
                text-shadow: 3px 3px 0px #000, 6px 6px 0px #fbd000;
            }
        }
        
        .mario-title span {
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .mario-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #fbd000; /* Mario Yellow */
            color: #000000; /* Black text for contrast */
            border: 4px solid #000000;
            box-shadow: 0 6px #e67e22; /* Darker yellow/orange shadow */
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }

        .mario-button:hover {
            background-color: #fde047; /* Lighter Yellow */
        }
        
        .mario-button:active, .filter-btn.active {
            box-shadow: 0 2px #e67e22;
            transform: translateY(4px);
        }
        
        .mario-button:disabled {
            background-color: #a0a0a0;
            box-shadow: 0 6px #6b6b6b;
            border-color: #d1d1d1;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .video-container {
            border: 10px solid #42b842; /* Mario Pipe Green */
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 15px rgba(0,0,0,0.3);
            background-color: #000;
            max-width: 100%;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        .photostrip {
            box-shadow: 8px 8px 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
        }
        
        .photostrip-img-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            background-color: #333;
        }

        .photostrip-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .strip-logo {
            font-family: 'Habita Scenic', serif;
            font-size: 40px;
            background: linear-gradient(90deg, #ffe066 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.15);
            transition: font-family 0.2s, background 0.2s, color 0.2s;
        }

        #countdown {
            font-family: 'Press Start 2P', cursive;
            font-size: 7vw;
            color: #fff;
            text-shadow: 0 2px 12px rgba(255,255,255,0.7), 0 2px 8px #000, 0 0px 0px #42b842;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            pointer-events: none;
            background: none;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            padding: 0;
            border: none;
            filter: blur(0.5px) brightness(1.2) drop-shadow(0 0 8px rgba(255,255,255,0.25));
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 30;
            pointer-events: none;
            transition: opacity 0.1s ease-out;
        }
        
        /* --- UPGRADED: Mario Pixel 3D Frame Choice --- */
        .frame-choice {
            width: 54px;
            height: 54px;
            border: 4px solid #222;
            border-radius: 0; /* kotak pixel */
            box-shadow:
                0 6px #b59a3a, /* shadow bawah coklat */
                0 0 0 4px #fff, /* highlight putih di sekeliling */
                inset 0 4px #fbd000, /* highlight atas kuning */
                inset 0 -4px #8F9779; /* shadow bawah hijau (atau warna lain sesuai tema) */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            image-rendering: pixelated;
            outline: 2px solid #000; /* garis luar tebal */
        }
        .frame-choice::after {
            content: "";
            position: absolute;
            left: 7px; top: 7px;
            width: 8px; height: 8px;
            background: rgba(255,255,255,0.5);
            box-shadow: 0 0 0 2px #fff;
            border-radius: 2px;
            opacity: 0.7;
            pointer-events: none;
        }
        .frame-choice:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow:
                0 2px #b59a3a,
                0 0 0 4px #fff,
                inset 0 4px #fbd000,
                inset 0 -4px #8F9779;
        }
        
        input[type="color"] {
            width: 54px;
            height: 54px;
            border: none;
            border-radius: 12px;
            background: none;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 4px solid #222;
            border-radius: 12px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        hr.mario-divider {
            border: none;
            height: 10px;
            background: linear-gradient(90deg, transparent, #42b842, #fbd000, #42b842, transparent);
            margin: 2rem 0;
        }
        
        .particle {
            position: absolute;
            background-color: #fbd000;
            border-radius: 50%;
            z-index: 50;
        }
        
        .site-footer {
            padding: 1rem;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }

        .footer-link {
            color: #fbd000;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: #ffffff;
        }

        /* --- Strip Illustration Styles --- */
        #strip-illustration {
            perspective: 600px;
        }
        .strip-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fffbe9;
            border: 3px solid #222;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18), 0 1.5px 0 #fbd000;
            padding: 10px 8px;
            width: 54px;
            min-width: 54px;
            gap: 7px;
            transform: translateY(80px) scale(0.95) rotate(-3deg);
            opacity: 0;
        }
        .strip-demo:nth-child(2) {
            background: #f5f5dc;
            border-color: #800020;
            transform: translateY(80px) scale(0.95) rotate(2deg);
        }
        .strip-demo:nth-child(3) {
            background: #e7e7e7;
            border-color: #42b842;
            transform: translateY(80px) scale(0.95) rotate(-5deg);
        }
        .strip-slot {
            width: 38px;
            height: 32px;
            background: #e0e0e0;
            border: 2px dashed #bbb;
            border-radius: 7px;
            margin: 0 auto;
            box-shadow: 0 1.5px 0 #fff;
        }
        @keyframes strip-pop {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.95) rotate(var(--strip-rot, -3deg));
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.04) rotate(var(--strip-rot, -3deg));
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(var(--strip-rot, -3deg));
            }
        }
        .animate-strip-pop {
            animation: strip-pop 0.7s cubic-bezier(0.68,-0.55,0.27,1.55) forwards;
        }
        .strip-demo:nth-child(1) { --strip-rot: -3deg; }
        .strip-demo:nth-child(2) { --strip-rot: 2deg; }
        .strip-demo:nth-child(3) { --strip-rot: -5deg; }

        /* --- Strip Preview for Level Selection --- */
        .strip-demo-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fffbe9;
            border: 2px solid #222;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10), 0 1px 0 #fbd000;
            padding: 5px 4px;
            width: 32px;
            min-width: 32px;
            gap: 3px;
        }
        .strip-preview.flex-row .strip-demo-preview {
            margin: 0 2px;
        }
        .strip-demo-preview:nth-child(2) {
            background: #f5f5dc;
            border-color: #800020;
        }
        .strip-slot-preview {
            width: 22px;
            height: 16px;
            background: #e0e0e0;
            border: 1.2px dashed #bbb;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: 0 1px 0 #fff;
        }
        .strip-preview {
            cursor: pointer;
        }

        /* --- Polaroid Animation --- */
        #polaroid-anim-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.25);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #polaroid-anim-container.active {
            opacity: 1;
            pointer-events: all;
        }
        .polaroid-cam {
            width: 220px;
            height: 220px;
            background: #fff;
            border: 6px solid #222;
            border-radius: 28px 28px 50px 50px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.18);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: visible;
        }
        .polaroid-lens {
            width: 54px; height: 54px;
            background: #222;
            border-radius: 50%;
            border: 6px solid #aaa;
            position: absolute;
            top: 32px; left: 50%;
            transform: translateX(-50%);
        }
        .polaroid-slot {
            width: 110px; height: 22px;
            background: #bbb;
            border-radius: 0 0 18px 18px;
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
        }
        .polaroid-strip {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 98px;
            height: 160px;
            background: #fffbe9;
            border: 4px solid #222;
            border-radius: 32px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.18), 0 2.5px 0 #fbd000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            padding: 18px 12px;
            opacity: 0;
            z-index: 2;
            animation: strip-morph-out 1.3s cubic-bezier(0.68,-0.55,0.27,1.55) forwards;
            animation-delay: 0.2s;
        }
        @keyframes strip-morph-out {
            0% {
                opacity: 0;
                border-radius: 60px;
                box-shadow: 0 0px 0px rgba(0,0,0,0.10);
                transform: translateX(-50%) translateY(-10px) scale(0.7);
            }
            30% {
                opacity: 1;
                border-radius: 40px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.10);
                transform: translateX(-50%) translateY(0) scale(1.05);
            }
            60% {
                border-radius: 18px;
                box-shadow: 0 12px 36px rgba(0,0,0,0.18);
                transform: translateX(-50%) translateY(60px) scale(1.08);
            }
            100% {
                opacity: 1;
                border-radius: 12px;
                box-shadow: 0 12px 36px rgba(0,0,0,0.18);
                transform: translateX(-50%) translateY(170px) scale(1);
            }
        }

        /* --- Centering for screens --- */
        .screen-center {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #review-gallery {
            justify-content: center;
            align-items: center;
        }
        #frame-choices-container {
            justify-content: center !important;
            align-items: center !important;
        }

        .screen-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background: none;
            pointer-events: none;
        }
        .screen-center > .screen-title h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            pointer-events: auto;
        }
        .screen-center > .flex-1, .screen-center > .flex-col {
            margin-top: 3.5rem;
        }

        .character-anim-container {
            height: 90px;
            width: 120px;
            position: relative;
            margin-bottom: 0px;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .level-pop-anim {
            height: 90px;
            width: auto;
            position: absolute;
            bottom: 39px;
            left: 50%;
            transform: translateX(-50%) translateY(30px) scale(1.15);
            opacity: 0;
            margin-bottom: 0;
            animation: pop-up-char 0.7s cubic-bezier(0.68,-0.55,0.27,1.55) 0.3s forwards;
        }
        .character-anim-container:nth-child(1) .level-pop-anim {
            animation-delay: 0.3s;
        }
        .character-anim-container:nth-child(2) .level-pop-anim {
            animation-delay: 0.5s;
        }
        @keyframes pop-up-char {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px) scale(1.15);
            }
            60% {
                opacity: 1;
                transform: translateX(-50%) translateY(-8px) scale(1.22);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1.15);
            }
        }

        .group:hover .level-pop-anim {
            animation: pop-up-char 0.7s cubic-bezier(0.68,-0.55,0.27,1.55) 0.3s forwards, char-hover-bounce 0.4s cubic-bezier(0.68,-0.55,0.27,1.55) 0s 1;
            transform: translateX(-50%) translateY(-18px) scale(1.22);
        }
        @keyframes char-hover-bounce {
            0% {
                transform: translateX(-50%) translateY(0) scale(1.15);
            }
            60% {
                transform: translateX(-50%) translateY(-22px) scale(1.28);
            }
            100% {
                transform: translateX(-50%) translateY(-18px) scale(1.22);
            }
        }

        /* Ikon ? untuk custom color */
        .custom-color-choice .question-mark {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 0 #000, 0 0 8px #fbd000;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

    </style>
</head>
<body class="min-h-screen p-4 flex flex-col">
    <div id="flash"></div>
    <div id="main-content" class="w-full max-w-6xl mx-auto text-center py-8 flex-grow flex flex-col">

        <!-- Initial State -->
        <div id="initial-screen" class="flex flex-col items-center justify-center flex-grow">
            <h1 id="main-title" class="mario-title mb-4">Sura Sura</h1>
            <!-- Strip Illustration Start -->
            <div id="strip-illustration" class="flex gap-4 mb-8">
                <div class="strip-demo animate-strip-pop" style="animation-delay:0.1s">
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                </div>
                <div class="strip-demo animate-strip-pop" style="animation-delay:0.3s">
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                </div>
                <div class="strip-demo animate-strip-pop" style="animation-delay:0.5s">
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                    <div class="strip-slot"></div>
                </div>
            </div>
            <!-- Strip Illustration End -->
            <p class="text-xl sm:text-2xl mb-8">It's-a-me, Photobooth!</p>
            <button id="start-button" class="mario-button text-lg sm:text-xl px-8 sm:px-10 py-4 sm:py-5 rounded-xl">START</button>
            <p id="error-msg" class="mt-4 text-red-400 text-lg"></p>
        </div>
        
        <!-- Session Selection State -->
        <div id="session-selection-screen" class="hidden screen-center">
            <div class="screen-title w-full flex justify-center pt-8 pb-2">
                <h2 class="text-2xl sm:text-4xl font-bold">Pilih Level Kamu</h2>
            </div>
            <div class="flex flex-row justify-center items-end gap-12 mb-8 mt-4 flex-1">
                <div class="flex flex-col items-center group">
                    <div class="character-anim-container">
                        <img src="img/level1.png" class="level-pop-anim" alt="Mario" />
                    </div>
                    <button id="one-strip-button" class="mario-button text-base sm:text-lg px-6 sm:px-8 py-3 sm:py-4 rounded-xl mb-2">1-UP (4 FOTO)</button>
                    <!-- Strip Preview 1 -->
                    <div class="strip-preview mt-1 group-hover:scale-105 group-hover:-rotate-2 transition-transform duration-300">
                        <div class="strip-demo-preview">
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                        </div>
                    </div>
                    <span class="text-xs mt-1 text-white/80">1 strip</span>
                </div>
                <div class="flex flex-col items-center group">
                    <div class="character-anim-container">
                        <img src="img/level2.png" class="level-pop-anim" alt="Luigi" />
                    </div>
                    <button id="two-strips-button" class="mario-button text-base sm:text-lg px-6 sm:px-8 py-3 sm:py-4 rounded-xl mb-2">2-UP (8 FOTO)</button>
                    <!-- Strip Preview 2 (horizontal) -->
                    <div class="strip-preview mt-1 group-hover:scale-105 group-hover:rotate-2 transition-transform duration-300 flex flex-row gap-2">
                        <div class="strip-demo-preview">
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                        </div>
                        <div class="strip-demo-preview">
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                            <div class="strip-slot-preview"></div>
                        </div>
                    </div>
                    <span class="text-xs mt-1 text-white/80">2 strip</span>
                </div>
            </div>
        </div>

        <!-- Photobooth State -->
        <div id="photobooth-screen" class="hidden">
            <div id="video-wrapper" class="relative inline-block video-container w-full max-w-lg aspect-[4/3]">
                <video id="video" autoplay playsinline class="rounded-sm scale-x-[-1]"></video>
                <div id="countdown" class="hidden"></div>
                 <div id="photo-counter" class="absolute bottom-2 right-4 text-3xl font-bold">0/0</div>
            </div>
            <p id="instruction" class="text-xl sm:text-3xl mt-4">Get Ready!</p>
        </div>

        <!-- Review Photos State -->
        <div id="review-screen" class="hidden screen-center">
            <div class="screen-title w-full flex justify-center pt-8 pb-2">
                <h2 class="text-2xl sm:text-4xl font-bold">Review Your Power-Ups!</h2>
            </div>
            <div class="flex flex-col justify-center items-center flex-1 w-full">
                <div id="review-gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 justify-center items-center"></div>
                <button id="continue-to-frame-button" class="mario-button text-base sm:text-lg px-6 sm:px-8 py-3 sm:py-4 rounded-xl mx-auto">Let's-a-Go!</button>
            </div>
        </div>

        <!-- Frame Selection State -->
        <div id="frame-selection-state" class="hidden screen-center">
            <div class="screen-title w-full flex justify-center pt-8 pb-2">
                <h2 class="text-2xl sm:text-4xl font-bold">Pilih Warna Frame</h2>
            </div>
            <div class="flex flex-col items-center justify-center flex-1 w-full">
                <div id="frame-choices-container" class="relative flex flex-wrap justify-center items-center gap-6 mx-auto"></div>
                <div class="flex flex-col md:flex-row gap-4 mt-8 items-center justify-center">
                    <div>
                        <label for="font-select" class="block mb-1 text-lg">Pilih Font:</label>
                        <select id="font-select" class="mario-button text-base px-4 py-2 rounded-lg">
                            <option value="Habita Scenic">Mario</option>
                            <option value="Magic Retro">Luigi</option>
                            <option value="Millgrove">Peach</option>
                            <option value="Blooming Bluster">Yoshi</option>
                        </select>
                    </div>
                    <div>
                        <label for="font-color-select" class="block mb-1 text-lg">Warna:</label>
                        <select id="font-color-select" class="mario-button text-base px-4 py-2 rounded-lg">
                            <option value="yellow">Kuning</option>
                            <option value="white">Putih</option>
                            <option value="black">Hitam</option>
                            <option value="red">Merah</option>
                            <option value="cream">Cream</option>
                            <option value="gold">Emas</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result State -->

    <script>
        // DOM Elements
        const initialScreen = document.getElementById('initial-screen');
        const sessionSelectionScreen = document.getElementById('session-selection-screen');
        const photoboothScreen = document.getElementById('photobooth-screen');
        const reviewScreen = document.getElementById('review-screen');
        const frameSelectionScreen = document.getElementById('frame-selection-state');
        const resultScreen = document.getElementById('result-screen');
        const siteFooter = document.getElementById('site-footer');
        
        const startButton = document.getElementById('start-button');
        const oneStripButton = document.getElementById('one-strip-button');
        const twoStripsButton = document.getElementById('two-strips-button');
        const continueToFrameButton = document.getElementById('continue-to-frame-button');

        const retakeButton = document.getElementById('retake-button');
        const changeFrameButton = document.getElementById('change-frame-button');
        const downloadStrip1Button = document.getElementById('download-strip1-button');
        const downloadStrip2Button = document.getElementById('download-strip2-button');
        const downloadAllButton = document.getElementById('download-all-button');
        
        const resultLayoutContainer = document.getElementById('result-layout-container');

        const video = document.getElementById('video');
        const countdownEl = document.getElementById('countdown');
        const photoCounterEl = document.getElementById('photo-counter');
        const instructionEl = document.getElementById('instruction');
        const errorMsgEl = document.getElementById('error-msg');
        const flashEl = document.getElementById('flash');
        const captureCanvas = document.getElementById('capture-canvas');
        const mainTitle = document.getElementById('main-title');

        // State
        let stream;
        let capturedPhotos = [];
        let selectedFrameColor = '#F5F5DC';
        let currentFilter = 'none';
        let totalPhotosInSession = 0;
        const PHOTO_WIDTH = 640; 
        const PHOTO_HEIGHT = 480;

        // Audio Context for sounds
        let audioCtx;
        // Audio elements for SFX and music
        const audioCoin = document.getElementById('audio-coin');
        const audioJump = document.getElementById('audio-jump');
        const audioPowerup = document.getElementById('audio-powerup');
        const audioStomp = document.getElementById('audio-stomp');
        const bgMusic = document.getElementById('bg-music');
        let musicPlaying = false;
        const audioStart = document.getElementById('audio-start');
        const audioWin = document.getElementById('audio-win');
        
        // Font & color state
        let selectedFont = 'Habita Scenic';
        let selectedFontLabel = 'Mario';
        let selectedFontColor = 'gradient-yellow';

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playCoinSound() {
            if(audioCoin){
                audioCoin.pause();
                audioCoin.currentTime = 0;
                audioCoin.play().catch(() => {});
            }
        }
        
        function playJumpSound() {
            if(audioJump){ audioJump.currentTime = 0; audioJump.play(); }
        }
        
        function playPowerupSound() {
            if(audioPowerup){ audioPowerup.currentTime = 0; audioPowerup.play(); }
        }
        
        function playStartSound() {
            if(audioStart){ audioStart.currentTime = 0; audioStart.play(); }
        }
        
        function playWinSound() {
            if(audioWin){ audioWin.currentTime = 0; audioWin.play(); }
        }
        
        function playStompSound() {
            if(audioStomp){ audioStomp.currentTime = 0; audioStomp.play(); }
        }
        
        // --- JS Animations ---
        function animateTitle() {
            const text = mainTitle.textContent;
            mainTitle.textContent = '';
            text.split('').forEach(char => {
                const span = document.createElement('span');
                if (char === ' ') {
                    span.innerHTML = '&nbsp;';
                } else {
                    span.textContent = char;
                }
                mainTitle.appendChild(span);
            });

            Array.from(mainTitle.children).forEach((span, index) => {
                span.addEventListener('mouseover', () => {
                     span.style.transform = 'translateY(-10px) rotate(5deg)';
                     playCoinSound();
                });
                 span.addEventListener('mouseout', () => {
                     span.style.transform = 'translateY(0px) rotate(0deg)';
                });
            });
        }
        
        function createParticles(x, y) {
            const parent = document.getElementById('video-wrapper');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                parent.appendChild(particle);

                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const angle = Math.random() * 360;
                const distance = Math.random() * 80 + 50;
                
                const initialX = x;
                const initialY = y;
                
                particle.style.left = `${initialX}px`;
                particle.style.top = `${initialY}px`;
                
                setTimeout(() => {
                    particle.style.transition = 'all 0.5s ease-out';
                    particle.style.transform = `translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => particle.remove(), 600);
            }
        }
        
        // Initialize camera
        async function initCamera() {
             if (stream) return true;
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                     throw new Error('Fitur kamera tidak didukung di browser ini.');
                }
                const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = newStream;
                await video.play();
                stream = newStream;
                return true;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                    errorMsgEl.textContent = "Kamu perlu mengizinkan akses kamera untuk melanjutkan.";
                } else {
                     errorMsgEl.textContent = `Oops! Gagal mengakses kamera. (${err.name})`;
                }
                startButton.disabled = true;
                return false;
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        function showScreen(screen) {
            [initialScreen, sessionSelectionScreen, photoboothScreen, reviewScreen, frameSelectionScreen, resultScreen].forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');

            if (screen === initialScreen || screen === resultScreen) {
                siteFooter.classList.remove('hidden');
            } else {
                siteFooter.classList.add('hidden');
            }
        }

        // Start button leads to session selection
        startButton.addEventListener('click', async () => {
            initAudio(); 
            playPowerupSound();
            // Mulai musik langsung setelah klik START
            try {
                bgMusic.muted = false;
                bgMusic.volume = 1.0;
                bgMusic.currentTime = 0;
                await bgMusic.play();
                musicPlaying = true;
            } catch (e) {
                console.log('Gagal play musik:', e);
            }
            const cameraReady = await initCamera();
            if (cameraReady) {
                showScreen(sessionSelectionScreen);
            }
        });

        // Session selection buttons
        oneStripButton.addEventListener('click', () => startPhotoSession(4));
        twoStripsButton.addEventListener('click', () => startPhotoSession(8));

        // Photo session logic
        async function startPhotoSession(photoCount) {
            totalPhotosInSession = photoCount;
            capturedPhotos = [];
            
            await initCamera(); 
            showScreen(photoboothScreen);

            for (let i = 1; i <= totalPhotosInSession; i++) {
                photoCounterEl.textContent = `${i-1}/${totalPhotosInSession}`;
                instructionEl.textContent = `Foto ke-${i}. Siap-siap...`;
                await runCountdown(3);
                capturedPhotos.push(captureSinglePhoto());
                photoCounterEl.textContent = `${i}/${totalPhotosInSession}`;
            }
            instructionEl.textContent = "Great!";
            await delay(1000);
            showReviewScreen();
        }

        // Countdown timer
        function runCountdown(seconds) {
            return new Promise(resolve => {
                countdownEl.classList.remove('hidden');
                let count = seconds;
                
                const interval = setInterval(() => {
                    if (count > 0) {
                        countdownEl.textContent = count;
                        playCoinSound();
                        count--;
                    } else {
                        clearInterval(interval);
                        countdownEl.classList.add('hidden');
                        resolve();
                    }
                }, 1000);
            });
        }
        
        function triggerFlash() {
            flashEl.style.opacity = '0.8';
            setTimeout(() => {
                flashEl.style.opacity = '0';
            }, 150);
        }

        function captureSinglePhoto() {
            playJumpSound();
            triggerFlash();
            const rect = video.getBoundingClientRect();
            createParticles(rect.width/2, rect.height/2);
            
            const context = captureCanvas.getContext('2d');
            captureCanvas.width = PHOTO_WIDTH;
            captureCanvas.height = PHOTO_HEIGHT;
            
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const videoRatio = videoWidth / videoHeight;
            const canvasRatio = PHOTO_WIDTH / PHOTO_HEIGHT;

            let sx = 0, sy = 0, sWidth = videoWidth, sHeight = videoHeight;

            if (videoRatio > canvasRatio) { 
                sWidth = videoHeight * canvasRatio;
                sx = (videoWidth - sWidth) / 2;
            } else { 
                sHeight = videoWidth / canvasRatio;
                sy = (videoHeight - sHeight) / 2;
            }
            
            context.translate(PHOTO_WIDTH, 0);
            context.scale(-1, 1);
            context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, PHOTO_WIDTH, PHOTO_HEIGHT);
            const dataUrl = captureCanvas.toDataURL('image/jpeg');
            context.setTransform(1, 0, 0, 1, 0, 0); 
            return dataUrl;
        }

        // Review Screen Logic
        function showReviewScreen() {
            stopCamera(); 
            showScreen(reviewScreen);
            
            const gallery = document.getElementById('review-gallery');
            gallery.innerHTML = '';

            capturedPhotos.forEach((photoSrc, index) => {
                const photoContainer = document.createElement('div');
                photoContainer.className = 'relative group';

                const img = document.createElement('img');
                img.src = photoSrc;
                img.className = 'w-full rounded-lg shadow-lg';
                
                const retakeBtn = document.createElement('button');
                retakeBtn.textContent = 'Ulangi';
                retakeBtn.className = 'absolute bottom-2 left-1/2 -translate-x-1/2 mario-button text-xs px-3 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity';
                retakeBtn.dataset.retakeIndex = index;

                photoContainer.appendChild(img);
                photoContainer.appendChild(retakeBtn);
                gallery.appendChild(photoContainer);
            });
        }
        
        async function initiateRetake(index) {
            await initCamera(); 
            showScreen(photoboothScreen);

            photoCounterEl.textContent = `${index}/${totalPhotosInSession}`;
            instructionEl.textContent = `Ulangi foto ke-${index + 1}...`;
            
            await runCountdown(3);
            capturedPhotos[index] = captureSinglePhoto();
            await delay(500);
            showReviewScreen();
        }

        document.getElementById('review-gallery').addEventListener('click', (e) => {
            const button = e.target.closest('[data-retake-index]');
            if (button) {
                playStompSound();
                const retakeIndex = button.dataset.retakeIndex;
                initiateRetake(parseInt(retakeIndex, 10));
            }
        });
        
        // --- Polaroid Animation Logic ---
        function showPolaroidAnimation(callback) {
            const animContainer = document.getElementById('polaroid-anim-container');
            animContainer.classList.remove('hidden');
            setTimeout(() => {
                animContainer.classList.add('active');
            }, 10);
            setTimeout(() => {
                animContainer.classList.remove('active');
                setTimeout(() => {
                    animContainer.classList.add('hidden');
                    if (typeof callback === 'function') callback();
                }, 350);
            }, 1400); // duration of animation + fade
        }

        // Frame selection logic
        continueToFrameButton.addEventListener('click', () => {
            populateFrameChoices();
            showScreen(frameSelectionScreen);
        });

        // Setelah pilih warna frame, tampilkan animasi polaroid sebelum result
        function handleFrameSelected() {
            playWinSound();
            showPolaroidAnimation(() => {
                showScreen(resultScreen);
                generatePhotostripsPreview();
            });
        }

        // Update event handler pada frame choices
        function populateFrameChoices() {
            const container = document.getElementById('frame-choices-container');
            container.innerHTML = ''; // Clear previous choices
            const colors = [
                { name: 'Putih Tulang', color: '#F5F5DC' },
                { name: 'Hitam', color: '#000000' },
                { name: 'Sage', color: '#8F9779' },
                { name: 'Burgundy', color: '#800020' },
                { name: 'Kuning Mario', color: '#fbd000' }
            ];
            colors.forEach(item => {
                const choice = document.createElement('div');
                choice.className = 'frame-choice';
                choice.style.backgroundColor = item.color;
                choice.dataset.color = item.color;
                choice.title = item.name;
                choice.onclick = () => {
                    playWinSound();
                    selectedFrameColor = item.color;
                    handleFrameSelected();
                };
                container.appendChild(choice);
            });
            const pickerLabel = document.createElement('label');
            pickerLabel.htmlFor = 'color-picker-input';
            pickerLabel.title = 'Pilih Warnamu';
            pickerLabel.innerHTML = `
                <div class="frame-choice custom-color-choice flex items-center justify-center cursor-pointer" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red)">
                     <span class="question-mark">?</span>
                </div>
            `;
            const pickerInput = document.createElement('input');
            pickerInput.type = 'color';
            pickerInput.id = 'color-picker-input';
            pickerInput.className = 'hidden';
            pickerInput.onchange = (e) => {
                playWinSound();
                selectedFrameColor = e.target.value;
                handleFrameSelected();
            };
            container.appendChild(pickerLabel);
            container.appendChild(pickerInput);
        }

        // Filter selection logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                applyPreviewFilter(currentFilter);
            });
        });

        function applyPreviewFilter(filter) {
             document.querySelectorAll('.photostrip-img').forEach(img => {
                if (filter === 'vintage') {
                    img.style.filter = 'sepia(0.7) contrast(1.1) brightness(0.9)';
                } else if (filter === 'bw') {
                    img.style.filter = 'grayscale(1)';
                } else {
                    img.style.filter = 'none';
                }
             });
        }
        
        function isColorDark(hex) {
            const color = (hex.charAt(0) === '#') ? hex.substring(1, 7) : hex;
            const r = parseInt(color.substring(0, 2), 16);
            const g = parseInt(color.substring(2, 4), 16);
            const b = parseInt(color.substring(4, 6), 16);
            return (((r * 299) + (g * 587) + (b * 114)) / 1000) < 128;
        }

        // Generate the photostrips for on-screen preview
        function generatePhotostripsPreview() {
            const photostrip1Container = document.getElementById('photostrip1-container');
            const photostrip2Container = document.getElementById('photostrip2-container');
            
            photostrip1Container.innerHTML = '';
            photostrip2Container.innerHTML = '';
            photostrip1Container.style.backgroundColor = selectedFrameColor;
            photostrip2Container.style.backgroundColor = selectedFrameColor;

        // Update preview font & color
        function updateStripLogoPreview() {
            document.querySelectorAll('.strip-logo').forEach(el => {
                el.style.fontFamily = `'${selectedFont}', serif`;
                // Find the closest photostrip container
                const container = el.closest('.photostrip');
                let containerWidth = 200; // fallback default
                if (container) {
                    containerWidth = container.offsetWidth;
                }
                // Set font size as a percentage of container width
                let fontSize = containerWidth * 0.20; // 20% default
                if(selectedFont === 'Millgrove') {
                    fontSize = containerWidth * 0.30; // 30% untuk Peach
                } else if(selectedFont === 'Magic Retro') {
                    fontSize = containerWidth * 0.16; // 16% untuk Luigi
                } else if(selectedFont === 'Blooming Bluster') {
                    fontSize = containerWidth * 0.145; // 14.5% untuk Yoshi
                }
                el.style.fontSize = fontSize + 'px';
                el.style.textShadow = '4px 4px 12px rgba(0,0,0,0.35), 2px 2px 2px rgba(0,0,0,0.25)';
                // Warna solid
                let color = '#ffe066';
                if(selectedFontColor === 'yellow') color = '#ffe066';
                else if(selectedFontColor === 'white') color = '#fff';
                else if(selectedFontColor === 'black') color = '#111';
                else if(selectedFontColor === 'red') color = '#e70000';
                else if(selectedFontColor === 'cream') color = '#f5f5dc';
                else if(selectedFontColor === 'gold') color = '#FFD700';
                el.style.background = 'none';
                el.style.color = color;
                el.style.webkitTextFillColor = color;
                el.style.backgroundClip = 'border-box';
                el.style.webkitBackgroundClip = 'border-box';
            });
        }

        // Event listeners for font/color select
        document.addEventListener('DOMContentLoaded', () => {
            const fontSelect = document.getElementById('font-select');

            if(fontSelect) {

                });

            if(fontColorSelect) {
                fontColorSelect.addEventListener('change', e => {
                    selectedFontColor = e.target.value;
                    updateStripLogoPreview();
                });
            }
        });

        // --- Download Logic ---
        async function createStripCanvas(photos, frameColor, filter) {
            // Pastikan font sudah loaded sebelum menggambar canvas, dengan timeout 2 detik
            let fontLoaded = false;
            if (document.fonts && document.fonts.load) {
                try {
                    await Promise.race([
                        document.fonts.load(`32px "${selectedFont}"`),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Font load timeout')), 2000))
                    ]);
                    await document.fonts.ready;
                    fontLoaded = true;
                } catch (e) {
                    fontLoaded = false;
                }
            }
            const DPI = 300;
            const INCH_TO_PX = DPI;
            const STRIP_WIDTH_IN = 2;
            const STRIP_HEIGHT_IN = 6;
            
            const canvas = document.createElement('canvas');
            canvas.width = STRIP_WIDTH_IN * INCH_TO_PX;
            canvas.height = STRIP_HEIGHT_IN * INCH_TO_PX;
            const ctx = canvas.getContext('2d');

            const FRAME_PADDING = 0.12 * INCH_TO_PX;
            const PHOTO_SPACING = 0.08 * INCH_TO_PX;

            ctx.fillStyle = frameColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const logoSpace = 0.8 * INCH_TO_PX;
            const totalPhotoSpace = canvas.height - (FRAME_PADDING * 2) - logoSpace - (PHOTO_SPACING * (photos.length -1));
            const dHeight = totalPhotoSpace / photos.length;
            const dWidth = canvas.width - (FRAME_PADDING * 2);
            let currentY = FRAME_PADDING;

            const imagePromises = photos.map(src => new Promise(res => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = src;
                img.onload = () => res(img);
            }));
            const loadedImages = await Promise.all(imagePromises);

            for (const img of loadedImages) {
                const sWidth = img.width;
                const sHeight = img.height;
                const sRatio = sWidth / sHeight;
                const dRatio = dWidth / dHeight;
                let sx = 0, sy = 0, cropWidth = sWidth, cropHeight = sHeight;

                if (sRatio > dRatio) { 
                    cropWidth = sHeight * dRatio;
                    sx = (sWidth - cropWidth) / 2;
                } else if (sRatio < dRatio) { 
                    cropHeight = sWidth / dRatio;
                    sy = (sHeight - cropHeight) / 2;
                }
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.drawImage(img, sx, sy, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                if (filter !== 'none') {
                    const imageData = tempCtx.getImageData(0, 0, cropWidth, cropHeight);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i], g = data[i+1], b = data[i+2];
                        if (filter === 'vintage') {
                            data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                            data[i+1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                            data[i+2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                        } else if (filter === 'bw') {
                            const gray = r * 0.299 + g * 0.587 + b * 0.114;
                            data[i] = data[i+1] = data[i+2] = gray;
                        }
                    }
                    tempCtx.putImageData(imageData, 0, 0);
                }
                
                ctx.drawImage(tempCanvas, 0, 0, cropWidth, cropHeight, FRAME_PADDING, currentY, dWidth, dHeight);
                currentY += dHeight + PHOTO_SPACING;
            }

            const logoText = "Sura Sura";
            // Samakan proporsi font dengan preview (sekitar 20% dari lebar strip)
            let logoFontSize = canvas.width * 0.20;
            if(selectedFont === 'Millgrove') {
                logoFontSize = canvas.width * 0.30;
            } else if(selectedFont === 'Magic Retro') {
                logoFontSize = canvas.width * 0.16;
            } else if(selectedFont === 'Blooming Bluster') {
                logoFontSize = canvas.width * 0.145;
            }
            // Fallback font jika gagal load
            let fontFamily = fontLoaded ? `'${selectedFont}', serif` : 'serif';
            ctx.font = `${logoFontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            // Warna solid
            let color = '#ffe066';
            if(selectedFontColor === 'yellow') color = '#ffe066';
            else if(selectedFontColor === 'white') color = '#fff';
            else if(selectedFontColor === 'black') color = '#111';
            else if(selectedFontColor === 'red') color = '#e70000';
            else if(selectedFontColor === 'cream') color = '#f5f5dc';
            else if(selectedFontColor === 'gold') color = '#FFD700';
            ctx.fillStyle = color;
            ctx.shadowColor = 'rgba(0,0,0,0.35)';
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.shadowBlur = 12;
            // Posisi logo dinaikkan 1cm (118px)
            ctx.fillText(logoText, canvas.width / 2, canvas.height - FRAME_PADDING - (logoFontSize * 0.2) - 59);

            // Jika font gagal load, tampilkan warning kecil di pojok bawah
            if (!fontLoaded) {
                ctx.font = 'bold 24px serif';
                ctx.fillStyle = 'red';
                ctx.shadowColor = 'white';
                ctx.shadowBlur = 0;
                ctx.textAlign = 'right';
                ctx.fillText('Font gagal load', canvas.width - 10, canvas.height - 10);
            }

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        downloadStrip1Button.addEventListener('click', async () => {
            const stripPhotos = capturedPhotos.slice(0, 4);
            const canvas = await createStripCanvas(stripPhotos, selectedFrameColor, currentFilter);
            downloadCanvas(canvas, 'sura-sura-strip1.png');
        });
        
        downloadStrip2Button.addEventListener('click', async () => {
            const stripPhotos = capturedPhotos.slice(4, 8);
            const canvas = await createStripCanvas(stripPhotos, selectedFrameColor, currentFilter);
            downloadCanvas(canvas, 'sura-sura-strip2.png');
        });

        downloadAllButton.addEventListener('click', async () => {
            if (totalPhotosInSession !== 8) return;
            const strip1Photos = capturedPhotos.slice(0, 4);
            const strip2Photos = capturedPhotos.slice(4, 8);
            
            const canvas1 = await createStripCanvas(strip1Photos, selectedFrameColor, currentFilter);
            const canvas2 = await createStripCanvas(strip2Photos, selectedFrameColor, currentFilter);

            const combinedCanvas = document.createElement('canvas');
            const ctx = combinedCanvas.getContext('2d');
            const gap = 50;
            combinedCanvas.width = canvas1.width * 2 + gap;
            combinedCanvas.height = canvas1.height;
            
            ctx.fillStyle = 'rgba(255,255,255,0)';
            ctx.fillRect(0,0, combinedCanvas.width, combinedCanvas.height);
            ctx.drawImage(canvas1, 0, 0);
            ctx.drawImage(canvas2, canvas1.width + gap, 0);

            downloadCanvas(combinedCanvas, 'sura-sura-semua.png');
        });
        
        retakeButton.addEventListener('click', () => {
             showScreen(sessionSelectionScreen);
        });

        changeFrameButton.addEventListener('click', () => {
            showScreen(frameSelectionScreen);
        });
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            showScreen(initialScreen);
            animateTitle();
        });
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stopCamera();
            }
        });

        // Tambahkan efek stomp ke tombol filter
        Array.from(document.querySelectorAll('.filter-btn')).forEach(btn => {
            btn.addEventListener('click', playStompSound);
        });

        // Tambahkan efek stomp ke tombol pilih level dan tombol Let's-a-Go!
        [oneStripButton, twoStripsButton, continueToFrameButton].forEach(btn => {
            if (btn) {
                btn.addEventListener('click', playStompSound);
            } 
        });

    </script>
</body>
